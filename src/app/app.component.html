
<app-naglowek></app-naglowek>

<button (click)="toggleProductsVisibility()" class="toggle-button">
  {{ productsVisible ? 'Ukryj produkty' : 'Poka≈º produkty' }}
</button>

<div *ngIf="productsVisible">
  <div *ngFor="let product of products">
    <app-product [product]="product" (addToCart)="addToCart(product.cena)"></app-product>
  </div>
</div>

<app-koszyk [totalPrice]="totalPrice" (resetCartEvent)="resetCart()"></app-koszyk>
